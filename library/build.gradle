apply plugin: 'com.android.library'
apply plugin: 'maven-publish' // Add this line

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 34
        versionCode 33

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-annotations:25.4.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestImplementation 'com.android.support.test:runner:0.5'
}

afterEvaluate {
    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId = "com.githang"
                artifactId = "status-bar-compat"
                version = "0.7"

                // Include the AAR file manually
                artifact("$buildDir/outputs/aar/${project.name}-release.aar") {
                    builtBy tasks.named("assembleRelease")
                }

                pom {
                    name = 'statusbarcompat'
                    description = 'StatusBarCompat is a compatibility library for setting the system status bar colour, supporting Android 4.4.2 (API 19) and above. It is easy to use, requiring just a single line of code to call.'
                    url = 'https://github.com/valid8me-engineering/status-bar-compat'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'Shay-valid8Me'
                            name = 'Shay Brennan-Kelly'
                            email = 'sbrennankelly@valid8me.com'
                        }
                    }
                }
            }
        }

        repositories {
            maven {
                name = "GitHubPackages"
                url = "https://maven.pkg.github.com/valid8me-engineering/status-bar-compat"
                credentials {
                    username = System.getenv("GITHUB_ACTOR") ?: "default_actor"
                    password = System.getenv("GITHUB_TOKEN") ?: "default_token"
                }
            }
        }
    }
}

