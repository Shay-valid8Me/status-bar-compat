// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://maven.aliyun.com/repository/google' } // 兼容旧版 google
        maven { url 'https://maven.aliyun.com/repository/jcenter' } // 兼容旧版 jcenter
    }
    dependencies {
        // Updated from 3.3.0-beta04 to 7.2.2
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        // classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        // classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.0.0" // Remove it if you won't to publish SNAPSHOT version.
    }
}

plugins {
    // below are gradle inner plugins
    id 'java'
    id 'maven-publish'
    id 'jacoco'
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}
